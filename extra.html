<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    /* Stil für das animierte Quadrat */
    .animate-square {
      width: 1200px;
      height: 1200px;
      background-color: #3498db;
      position: absolute;
      animation: moveSquare 2s linear infinite alternate;
      margin-left: 40%;
      margin-top: 15%;
    }

    /* Keyframes für die Animation */
    @keyframes moveSquare {
      to {
        transform: translateX(150px) rotate(180deg);
        background-color: #e74c3c;
      }
    }
  </style>
</head>
<body>
    <!-- Das animierte Quadrat -->
    <a href="index.html">
      <div class="animate-square"></div>
    </a>
  </div>
</body>
</html>
